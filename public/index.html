<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Mastermind</h1>
    <br> There is a secret combination of 6 balls with 6 possible colors
      <form>
        <h2>Take a guess!</h2>
        First Ball
        <select id="firstball" action="">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
        </select>
        <br>
      </form>

      <form>
        Second Ball
        <select id="secondball" action="">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
        </select>
        <br>
      </form>

      <form>
        Third Ball
        <select id="thirdball" action="">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
        </select>
        <button>submit</button>
      </form>
    <h2>
      Previous Guesses
    </h2>
      No guesses yet
  </body>
  
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const firstBall = document.querySelector( '#firstball' ),
          secondBall = document.querySelector( '#secondball'),
          thirdBall = document.querySelector( '#thirdball'),
          
          json = { firstball: firstBall.value,
                  secondball: secondBall.value, 
                 thirdball: thirdBall.value },
          
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse 
      console.log( response )
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
</html>
